@layout("/common/container.html", {"title" : "菜单"}){
<div class="m-portlet" m-portlet="true">
    <#portlet:head title="菜单" icon="la la-bars"/>
    <div class="m-portlet__body">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12 border-right">
                <form class="m-form m--padding-bottom-15">
                    <div class="input-group">
                        <input type="text" id="permissions-title" class="form-control" placeholder="请输入关键字">
                        <div class="input-group-append">
                            <button id="search-permissions-btn" class="btn btn-secondary" type="button">搜索</button>
                        </div>
                    </div>
                </form>
                <div class="m-scrollable" data-scrollable="true" style="max-height: 400px">
                    <div id="permissions-tree"></div>
                </div>

                <div id="search-permissions" class="m--hide">
                    <div class="tree"></div>
                    <button type="button" class="btn btn-metal btn-xs back-btn m--margin-top-5"><i
                            class="la la-undo"></i> 返回
                    </button>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12" id="permissions-info">

            </div>
        </div>
    </div>
</div>
<!-- begin:: 图标 -->
<div class="modal fade icon_modal" id="icon_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">点击下方列表中的图标选择</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                @include("/common/icon.html"){}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- begin:: 图标 -->
<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/sys/permissions/view.js?v=${version()}"></script>
<!--end::页面脚本 -->
@}
