project:
    name: SpringBoot
    cache-type: redis
    debug:
        package: com.frame.easy # 项目包路径,页面打印错误堆栈高亮显示项目内class
    default:
        password: 123
spring:
    profiles:
        active: dev # dev - 开发模式 / prod - 生产模式
    resources:
        # 静态资源映射
        static-locations: ["file:${project.file-upload-path}/", "classpath:/static/"]
    mvc:
        static-path-pattern: /static/**
    redis:
        database: 2
        # Redis服务器地址
        host: 127.0.0.1
        # Redis服务器连接端口
        port: 6379
        # Redis服务器连接密码（默认为空）
        password:
        jedis:
            pool:
                # 连接池最大连接数（使用负值表示没有限制）
                max-active: 8
                # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1
                # 连接池中的最大空闲连接
                max-idle: 8
                # 连接池中的最小空闲连接
                min-idle: 0
        # 连接超时时间 单位: 秒
        timeout: 10
        # 默认的数据过期时间 30 分钟 单位: 秒
        expire: 1800
    servlet:
        multipart:
            # 上传文件总的最大值
            max-request-size: 100MB
            # 单个文件的最大值
            max-file-size: 100MB
    datasource:
        # druid连接池监控
        druid:
            connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
            filters: stat,wall
            # 初始化时建立物理连接的个数
            initial-size: 5
            # 最小连接池数量
            min-idle: 5
            # 最大连接池数量
            max-active: 30
            # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。
            max-pool-prepared-statement-per-connection-size: 50
            # 获取连接时最大等待时间，单位毫秒
            max-wait: 60000
            # 连接保持空闲而不被驱逐的最小时间
            min-evictable-idle-time-millis: 300000
            # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
            time-between-eviction-runs-millis: 60000
            pool-prepared-statements: true
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            use-global-data-source-stat: true
            validation-query: SELECT 1 FROM DUAL
            # druid连接池监控
            stat-view-servlet:
                login-username: admin
                login-password: 123
            web-stat-filter:
                # 排除一些静态资源，以提高效率
                exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        # Redis数据库索引（默认为0）
# actuator 监控
management:
    endpoints:
        web:
            exposure:
                include: ["env", "health", "info", "metrics"]
            base-path: /auth/actuator