<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    @include("meta.html"){}
    <title>
        @if(isNotEmpty(title)){
            ${title} - ${projectName()}
        @} else {
            ${projectName()}
        @}
    </title>
    @include("base-styles.html"){}
    @include("base-scripts.html"){}
</head>
<!-- end::Head -->

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-body">
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                ${layoutContent}
            </div>
        </div>
    </div>
</div>

<!-- begin::Scroll Top -->
<div id="m_scroll_top" class="m-scroll-top">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->

<!-- end:: Page -->
</body>
<!-- end::Body -->
</html>
