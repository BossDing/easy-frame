@layout("/common/container.html"){
<div class="m-portlet" m-portlet="true">
    <#portlet:head title="定时任务执行日志" icon="la la-bars"/>
    <div class="m-portlet__body">
        <form class="m-form">
            <div class="m-stack m-stack--ver m-stack--general query-modular">
                <div class="m-stack__item m-stack__item--fluid">
                    <div class="row">
                        <!--str:查询条件区域-->
                        <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                            <#form:input id="runDate" name="执行时间" />
                        </div>
                        <!--end:查询条件区域-->
                    </div>
                </div>
                <div class="m-stack__item query-btn-group">
                    <#btn:search />
                    <#btn:reset />
                </div>
            </div>
            <div class="m_datatable" id="scheduler_job_log-list"></div>
        </form>
    </div>
</div>
<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/scheduler/job/log/list.js?v=${version()}" type="text/javascript"></script>
<!--end::页面脚本 -->
@}
