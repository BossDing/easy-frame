@layout("/common/container.html"){
@include("/common/plugins/css/cropper.html"){}
@include("/common/plugins/js/cropper.html"){}
<style>
    .modal-lg {
        /*max-width: 80%;*/
    }

    label.btn {
        margin-bottom: 0;
    }

    .cropper-wrapper,
    .cropper-preview {
        width: 100%;
    }

    .cropper-wrapper {
        margin-bottom: 1rem;
        height: 360px;
    }

    .cropper-wrapper > img {
        max-width: 100%;
        max-height: 100%;
    }

    .docs-preview {
        margin-right: -1rem;
    }

    .cropper-preview {
        max-width: 100%;
        margin-bottom: .5rem;
        margin-right: .5rem;
        overflow: hidden;
    }

    .cropper-preview > img {
        max-width: 100%;
    }

    .preview-lg {
        height: 9rem;
        width: 16rem;
    }

    .preview-md {
        height: 4.5rem;
        width: 8rem;
    }

    .preview-sm {
        height: 2.25rem;
        width: 4rem;
    }

    .docs-cropped .modal-body > img,
    .docs-cropped .modal-body > canvas {
        max-width: 100%;
    }

</style>
<div class="row">
    <div class="col-xl-3 col-lg-4">
        <div class="m-portlet m-portlet--full-height  ">
            <div class="m-portlet__body">
                <div class="m-card-profile">
                    <div class="m-card-profile__pic">
                        <div class="m-card-profile__pic-wrapper user-avatar" data-aspect-ratio="1">
                            <img src="${ctxPath}${user.avatar}" alt=""/>
                            <div class="change-avatar">
                                <i class="fa fa-camera"></i>
                            </div>
                        </div>
                    </div>
                    <div class="m-card-profile__details">
                        <span class="m-card-profile__name">${user.nickname}</span>
                        <span class="m-card-profile__email m-link">${user.department.name}</span>
                    </div>
                </div>
                <ul class="m-nav m-nav--hover-bg m-portlet-fit--sides">
                    <li class="m-nav__separator m-nav__separator--fit"></li>
                    <li class="m-nav__section m--hide">
                        <span class="m-nav__section-text">Section</span>
                    </li>
                    <li class="m-nav__item">
                        <a href="javascript:;" data-url="${ctxPath}/auth/sys/personal/center/personal/settings"
                           class="m-nav__link active">
                            <i class="m-nav__link-icon flaticon-profile-1"></i>
                            <span class="m-nav__link-title">
                                <span class="m-nav__link-wrap">
                                    <span class="m-nav__link-text">个人设置</span>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li class="m-nav__item">
                        <a href="javascript:;" data-url="${ctxPath}/auth/sys/personal/center/task/to/do"
                           class="m-nav__link">
                            <i class="m-nav__link-icon flaticon-signs"></i>
                            <span class="m-nav__link-text">代办任务</span>
                            <span class="m-nav__link-badge">
                                <span class="m-badge m-badge--success">2</span>
                            </span>
                        </a>
                    </li>
                    <li class="m-nav__item">
                        <a href="javascript:;" data-url="${ctxPath}/auth/sys/personal/center/message"
                           class="m-nav__link">
                            <i class="m-nav__link-icon flaticon-chat-1"></i>
                            <span class="m-nav__link-text">我的消息</span>
                            <span class="m-nav__link-badge">
                                <span class="m-badge m-badge--success">2</span>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="m-portlet__body-separator"></div>
                <p>上次登录：${user.lastLogin,dateFormat='yyyy-MM-dd HH:mm'}</p>
            </div>
        </div>
    </div>
    <div class="col-xl-9 col-lg-8" id="m-right-page">

    </div>
</div>
<!--begin::图片截取-->
<div class="modal fade" id="cropper-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">更改头像</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-9">
                        <div class="cropper-wrapper"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="docs-preview clearfix">
                            <div class="cropper-preview preview-lg"></div>
                            <div class="cropper-preview preview-md"></div>
                            <div class="cropper-preview preview-sm"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 cropper-tool">
                        <div class="btn-group">
                            <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                                <input type="file" class="sr-only cropper-input" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="上传图片">
                                    <i class="fa fa-upload"></i>
                                </span>
                            </label>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="放大">
                                    <i class="fa fa-search-plus"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="缩小">
                                    <i class="fa fa-search-minus"></i>
                                </span>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-method="move" data-option="-10"
                                    data-second-option="0">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="左移">
                                    <i class="fa fa-arrow-left"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="move" data-option="10"
                                    data-second-option="0">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="右移">
                                    <i class="fa fa-arrow-right"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                                    data-second-option="-10">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="上移">
                                    <i class="fa fa-arrow-up"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                                    data-second-option="10">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="下移">
                                    <i class="fa fa-arrow-down"></i>
                                </span>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="向左旋转">
                                     <i class="fa fa-undo"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="rotate" data-option="45">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="向右旋转">
                                    <i class="fa fa-redo"></i>
                                </span>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="水平翻转">
                                    <i class="fa fa-arrows-alt-h"></i>
                                </span>
                            </button>
                            <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1">
                                <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="垂直翻转">
                                    <i class="fa fa-arrows-alt-v"></i>
                                </span>
                            </button>
                        </div>

                        <!-- Show the cropped image in modal -->
                        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
                             aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <a class="btn btn-primary" id="download" href="javascript:void(0);"
                                           download="cropped.jpg">Download</a>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.modal -->
                    </div><!-- /.docs-buttons -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary cropper-save">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end::图片截取-->

<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/sys/personal/center/view.js?v=${version()}" type="text/javascript"></script>
<!--end::页面脚本 -->
@}
